<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }

    td {
      width: 50%;
      text-align: center;
      vertical-align: middle;
      font-size: 4vw;
      color: black;
    }

    .left {
      background-color: lightgreen;
    }

    .right {
      background-color: lightcoral;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td class="left">First cell</td>
      <td class="right">Second cell</td>
    </tr>
  </table>
</body>
</html>
